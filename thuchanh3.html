<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Nhập số vào đây: ");
    let numbers = [5, 1, 6, 9, 7, 10, 32, 58];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value " + numbers[i] + "found at" + i);
        }
    }
</script>
</body>
</html>
